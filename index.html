<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" ; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container m-5">
        <details ontoggle="message()">
            <summary>Instruction</summary>
            <i>Enter two numbers then find its answer or calculate idk</i>
        </details>
    </div>

    <br>

    <form>

        <label>Enter the first mumber: </label>
            <input type="number" id="num1" placeholder="nine hundred sixty-seven million one hundred eighty thousand 2 hundred forty-six">
        <br>
        <label>Enter the second mumber: </label>
            <input type="number" id="num2" placeholder="four hundred eighty-six million four hundred seventy thousand six hundred twenty-six">

        <button type="submit" onmousemove="plus()">plus</button>
        <button type="submit" onmousemove="minus()">minus</button>

        <br>

        <span> <h1 id="result"> answer addition</h1> </span>
        <span> <h1 id="result2"> answer subtraction </h1> </span>

    </form>




    <script>
        function message() {
            alert('try it');
        }

        function plus() {
            var add1 = document.getElementById("num1").value;
            var add2 = document.getElementById("num2").value;

            var sum = Number(add1) + Number(add2);

            document.getElementById('result').innerHTML = 'Answer is: ' + sum;
        }

        function minus() {
            var sub1 = document.getElementById("num1").value;
            var sub2 = document.getElementById("num2").value;

            var diff = Number(sub1) - Number(sub2);

            document.getElementById('result2').innerHTML = 'Answer is: ' + diff;
        }
    </script>

</body>
</html>
